<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success"> Nuevo Plato</button>
  </div>  
</div>
<div class="row">
  <div class="col-md-10">

    <table class="table table-striped" [mfData]="platos" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
      <tr>
          <th style="width: 20%">
              <mfDefaultSorter by="name">No</mfDefaultSorter>
          </th>
          <th style="width: 50%">
              <mfDefaultSorter by="email">Id</mfDefaultSorter>
          </th>
          <th style="width: 10%">
              <mfDefaultSorter by="age">URL Imagen</mfDefaultSorter>
          </th>
          
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of mf.data; let i= index" [attr.data-index]="i">
          <td>{{i+1}}</td>
          <td>{{p.id}}</td>
          <td >{{p.urlImagen}}</td>
          
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
  </table>

  </div>
</div>
